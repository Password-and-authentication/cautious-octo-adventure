<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./player.bundle.js"></script>
    <script src="./ships.bundle.js"></script>
    <script src="./board.bundle.js"></script>
    <script src="./game.bundle.js"></script>
    <script src="./UI.bundle.js"></script>
    
    
</head>
<body>
    <h2 class="winner"></h2>
    <div class="main">
        
        <div class="container">
            
            <div class="box1">
                <div id="alphabet-one" class="alphabet">A B C D E F G H I J</div>
                <div class="board1">
                    
                </div>
            </div>
            <div class="box2">
                <div id="alphabet-two" class="alphabet">A B C D E F G H I J</div>
                <div class="board2">
                    
                </div>
            </div>

            <div class="form">
                <h2>set coordinates</h2>
                <div class="headers" style="margin-top: 10px">
                    <h3 id="smallHeader">Small ships</h3>
                    <h3 id="mediumHeader">Medium ships</h3>
                    <h3 id="bigHeader">Big ships</h3>
                    <h3 id="largeHeader" style="margin-left: 35px;">Large ship</h3>
                </div>
                
                <form action="">
                    <div class="small">
                        <div class="first">
                            <label for="small1">1st</label>
                            <input type="text" name="small1" id="small1" value="A2">
                        </div>
                        <div class="second">
                            <label for="small2">2nd</label>
                            <input type="text" name="small2" id="small2"value="H2" >
                        </div>

                   
                        <div class="third">
                            <label for="small3">3rd</label>
                            <input type="text" name="small3" id="small3" value="I5">
                        </div>
                        <div class="fourth">
                            <label for="small4">4th</label>
                            <input type="text" name="small4" id="small4" value="F2">
                        </div>
                    </div>
                    <div class="medium">
                        <div class="first">
                            <label for="one">1st</label>
                            <input type="text" name="" id="med1" value="J10, I10" >
                        </div>
                        <div class="second">
                            <label for="one">2nd</label>
                            <input type="text" name="" id="med2" value="J1, J2" >
                        </div>
                        <div class="third">
                            <label for="one">3rd</label>
                            <input type="text" name="" id="med3" value="E5, E6">
                        </div>
                    </div>
                    <div class="big">
                        <div class="first">
                            <label for="one">1st</label>
                            <input type="text" name="" id="big1" value="A5, A6, A7">
                        </div>
                        <div class="second">
                            <label for="one">2nd</label>
                            <input type="text" name="" id="big2" value="D1, E1, F1" >
                        </div>
                    </div>
                    <div class="large">
                        <div class="first">
                            <label for="large">1st</label>
                            <input type="text" name="large" id="large" value="A10, B10, C10, D10">
                        </div>
                    </div>
                    
                </form>

                <button id="ready">Ready</button>
            </div>
        </div>
        
    </div>

    <script src="./index.bundle.js"></script>
</body>
</html>
